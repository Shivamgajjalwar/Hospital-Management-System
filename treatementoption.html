<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treatment Options</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        margin-bottom: 20px;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    .category {
        background: #fff;
        border: 1px solid #ccc;
        margin: 10px;
        padding: 20px;
        border-radius: 5px;
    }
    .category h2 {
        margin-top: 0;
    }
    .treatment {
        margin-top: 10px;
        padding-left: 20px;
    }
</style>
</head>
<body>
    <header>
        <h1>Treatment Options</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>Cardiology</h2>
            <ul class="treatment">
                <li>Angioplasty</li>
                <li>Coronary Artery Bypass Grafting (CABG)</li>
                <li>Heart Valve Repair or Replacement</li>
                <li>...</li>
            </ul>
        </div>
        <div class="category">
            <h2>Orthopedics</h2>
            <ul class="treatment">
                <li>Joint Replacement (Knee, Hip, Shoulder, etc.)</li>
                <li>Arthroscopy</li>
                <li>Fracture Repair</li>
                <li>...</li>
            </ul>
        </div>
        <!-- Add more treatment categories and options as needed -->
    </div>
</body>
</html>
